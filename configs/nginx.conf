events {
    worker_connections 1024;
}

http {
    # Use resolver for dynamic service discovery
    resolver 127.0.0.11 valid=30s;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=redirect:10m rate=100r/s;

    # Add CORS headers to all responses
    map $request_method $cors_method {
        OPTIONS 11;
        default 0;
    }

    server {
        listen 80;
        server_name localhost;

        # Global CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # Handle preflight requests globally
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Health check endpoints
        location /health {
            proxy_pass http://stats-service:8003/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/stats/health {
            proxy_pass http://stats-service:8003/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Link generation service
        location /api/generate {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://link-service:8001/generate;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Link deletion service
        location /api/delete {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://link-service:8001/delete;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Redirect service (high throughput)
        location ~ ^/r/(.+)$ {
            limit_req zone=redirect burst=200 nodelay;
            proxy_pass http://redirect-service:8002/redirect/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Stats service
        location /api/stats {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://stats-service:8003/stats;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default fallback
        location / {
            return 404 "Endpoint not found";
            add_header Content-Type text/plain;
        }
    }
}
